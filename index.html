<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google Homepage</title>
        <link rel="stylesheet" href="CSS/styles.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <nav>
                    <ul>
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Images</a></li>
                        <i class="bi bi-grid-3x3-gap-fill"></i>
                        <i class="bi bi-google"></i>
                    </ul>
                </nav>
            </div>

            <div class="content">
                <img src="IMG/google_logo.svg" alt="Google Logo" class="google-logo" />
                <div class="input-box">
                    <input type="text" placeholder="Search Google or type a URL" required />
                    <i class="bi bi-search"></i>
                </div>
                <div class="box-container">
                    <div id="box">
                        <i class="bi bi-globe"></i>
                        <figcaption>Page 1</figcaption>
                    </div>
                    <div id="box">
                        <i class="bi bi-globe"></i>
                        <figcaption>Page 2</figcaption>
                    </div>
                    <div id="box">
                        <i class="bi bi-globe"></i>
                        <figcaption>Page 3</figcaption>
                    </div>
                    <div id="box">
                        <i class="bi bi-globe"></i>
                        <figcaption>Page 4</figcaption>
                    </div>
                    <div id="box-shortcut">
                        <i class="bi bi-plus"></i>
                        <figcaption>Add shortcut</figcaption>
                    </div>
                </div>
            </div>

            <div class="footer">
                <i class="bi bi-pencil-fill"></i>
                <button>Customize Chrome</button>
            </div>
        </div>
    </body>
</html>
